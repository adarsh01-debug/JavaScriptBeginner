<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Counter</title>
    <link href="vowel_counter.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
        function vowelCheck()
        {
            var count = 0;
            var q = document.getElementById("text1").value;
            for (var i = 0; i < q.length; i++)
            {
                if (q[i] == 'a' || q[i] == 'e' || q[i] == 'i' || q[i] == 'o' || q[i] == 'u' || q[i] == 'A' || q[i] == 'E' || q[i] == 'I' || q[i] == 'O' || q[i] == 'U')
                {
                    count++;
                }
            }
            alert("There are " + count + " vowels in the text you entered");
        }
    </script>
</head>

<body>
    <h1>Vowel Counter</h1>
    <form>
        <input type="text" id="text1" placeholder="Type your text here">
        <input onclick="vowelCheck()" id="submit" type="submit">
    </form>
</body>

</html>
